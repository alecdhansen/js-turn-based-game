<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Turn Based Game</title>
  </head>
  <body>
    <main>
      <article class="game-pad">
        <header class="game-options">
          <select class="character">
            <option id="default-value" selected>- Select Your Hero -</option>
            <option value="Superman">Superman</option>
            <option value="Captain Crunch">Captain Crunch</option>
            <option value="Elastigirl">Elastigirl</option>
            <option value="Spiderman">Spiderman</option>
            <option value="Tarzan">Tarzan</option>
          </select>
          <button class="start-btn" value="PLAY" onclick="playAudio('audio')">
          <div class="on-btn">
            <button id="on-button"></button><span class="on-text">on/off</span>
          </div>
          <button class="start-btn" value="PLAY" onclick="play()">
            Start Game!
            <audio
              id="audio"
              src="https://www.chosic.com/wp-content/uploads/2021/09/Hostiles-Inbound-Epic-Battle-Music-Powerful-Orchestral.mp3"
            ></audio>
          </button>
        </header>
        <section class="game-screen">
          <img class="screen-img" src="./images/loading-scrn.png" alt="" />
          <input type="text" class="hero-text" disabled />
          <img class="vs-logo" src="./images/vs.png" alt="" />
          <input type="text" class="villain-text" disabled />
          <div class="heroPower"></div>
          <div class="heroPower-shadow"></div>
          <div class="villainPower"></div>
          <div class="villainPower-shadow"></div>
          <input type="text" class="action-text" disabled />
          <div class="players">
            <img class="hero-img" src="./images/captain-crunch.png" alt="" />
            <img class="villain-img" src="./images/darth-vader.png" alt="" />
          </div>
        </section>
        <section class="actions">
          <ul>
            <li value="PLAY" onclick="play()">
              <button class="attack-button" value="punch">Punch</button>
              <audio
                id="audio"
                src="https://pixabay.com/sound-effects/karate-chop-6357/"
              ></audio>
            </li>
            <li>
              <button
              class="attack-button"
              value="punch"
              value="PLAY"
              onclick="playAudio('audio-joker')"
            >
              Tickle
              <audio
                id="audio-shot"
                src="audio/joker-laugh-2-98829.mp3"
              ></audio>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
