<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Turn Based Game</title>
  </head>
  <body>
    <div class="hero">
      <select class="character">
        <option>-- please select character --</option>
        <option value="Hunter">Hunter</option>
        <option value="Titan">Titan</option>
        <option value="Warlock">Warlock</option>
        <option value="Wizard">Wizard</option>
        <option value="Knight">Knight</option>
      </select>
      <button class="start-btn">Start Game!</button>
      <div class="heroPower"></div>
    </div>
    <div class="actions">
      <ul>
        <li><button class="attack-button" value="punch">Punch</button></li>
        <li><button class="attack-button" value="kick">Kick</button></li>
        <li><button class="attack-button" value="slash">Slash</button></li>
        <li><button class="attack-button" value="magic">Magic</button></li>
        <li><button class="attack-button" value="insult">Insult</button></li>
      </ul>
    </div>
    <div class="villain"></div>
    <div class="heroPower"></div>
    <audio
      class="media"
      controls
      src="https://www.chosic.com/wp-content/uploads/2021/09/Hostiles-Inbound-Epic-Battle-Music-Powerful-Orchestral.mp3"
    >
      <a
        href="https://www.chosic.com/wp-content/uploads/2021/09/Hostiles-Inbound-Epic-Battle-Music-Powerful-Orchestral.mp3"
      >
      </a>
    </audio>
    <!-- Hostiles Inbound by Miguel Johnson | https://soundcloud.com/migueljohnsonmjmusic
      Music promoted by https://www.chosic.com/free-music/all/
      Creative Commons CC BY 3.0
      https://creativecommons.org/licenses/by/3.0/ -->
    =======
    <div class="villainPower"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
