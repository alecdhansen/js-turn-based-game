<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Turn Based Game</title>
  </head>
  <body>
    <div class="hero">
      <select class="character">
        <option>-- please select character --</option>
        <option value="Hunter">Hunter</option>
        <option value="Titan">Titan</option>
        <option value="Warlock">Warlock</option>
      </select>
      <button class="start-btn">Start Game!</button>
      <div class="heroPower"></div>
    </div>
    <div class="actions">
      <ul>
        <li><button class="attack-button" value="punch">Punch</button></li>
        <li><button class="attack-button" value="slash">Slash</button></li>
        <li><button class="attack-button" value="magic">Magic</button></li>
      </ul>
    </div>
    <div class="villain"></div>
    <div class="heroPower"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
