<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Turn Based Game</title>
  </head>
  <body>
    <main>
      <article class="game-pad">
        <header class="game-options">
          <select class="character">
            <option id="default-value" selected>- Select Your Hero -</option>
            <option value="Superman">Superman</option>
            <option value="Captain Crunch">Captain Crunch</option>
            <option value="Elastigirl">Elastigirl</option>
            <option value="Spiderman">Spiderman</option>
            <option value="Tarzan">Tarzan</option>
          </select>
          <div class="on-btn">
            <button id="on-button">
              <audio
                id="audio"
                src="https://www.chosic.com/wp-content/uploads/2021/09/Hostiles-Inbound-Epic-Battle-Music-Powerful-Orchestral.mp3"
              ></audio></button
            ><span class="on-text">on/off</span>
          </div>
          <button class="start-btn">Start Game!</button>
        </header>
        <section class="game-screen">
          <img class="screen-img" src="./images/loading-scrn.png" alt="" />
          <input type="text" class="hero-text" disabled />
          <img class="vs-logo" src="./images/vs.png" alt="" />
          <input type="text" class="villain-text" disabled />
          <div class="heroPower"></div>
          <div class="heroPower-shadow"></div>
          <div class="villainPower"></div>
          <div class="villainPower-shadow"></div>
          <input type="text" class="action-text" disabled />
          <div class="players">
            <img class="hero-img" src="" alt="" />
            <img class="villain-img" src="" alt="" />
          </div>
        </section>
        <section class="actions">
          <ul>
            <li>
              <button
                class="attack-button"
                value="punch"
                value="PLAY">punch 
                <audio
                  id="audio-punch"
                  src="audio/umph-47201.mp3"></audio>
              </button>
            </li>
            <li>
              <button
                class="attack-button"
                value="spoon smack"
                value="PLAY">spoon smack
                <audio
                  id="audio-smack"
                  src="audio/hit-sound-effect-12445.mp3"></audio>
              </button>
            </li>
            <li>
              <button
              class="attack-button"
              value="slap"
              value="PLAY">slap
              <audio
                id="audio-slap"
                src="audio/slap-in-the-face-101869.mp3"></audio>
            </button>
            </li>
            <li>
              <button
                class="attack-button"
                value="web shot"
                value="PLAY">web-shot
                <audio
                  id="audio-shot"
                  src="audio/splash-by-blaukreuz-6261.mp3"></audio>
              </button>
            </li>
            </li>
            <li>
              <button
                class="attack-button"
                value="tickle"
                value="PLAY">tickle
                <audio
                  id="audio-joker"
                  src="audio/joker-laugh-2-98829.mp3"></audio>
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
