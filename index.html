<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Turn Based Game</title>
  </head>
  <body>
    <main>
      <article class="game-pad">
        <header class="game-options">
          <select class="character">
            <option>- Select Your Hero -</option>
            <option value="Superman">Superman</option>
            <option value="Captain Crunch">Captain Crunch</option>
            <option value="Elastigirl">Elastigirl</option>
            <option value="Spiderman">Spiderman</option>
            <option value="Tarzan">Tarzan</option>
          </select>
          <button class="start-btn">Start Game!</button>
        </header>
        <section class="game-screen">
          <img class="screen-img" src="./images/stadium-2.jpg" alt="" />
          <input type="text" class="hero-text" disabled />
          <img class="vs-logo" src="./images/vs.png" alt="" />
          <input type="text" class="villain-text" disabled />
          <div class="heroPower"></div>
          <div class="heroPower-shadow"></div>
          <div class="villainPower"></div>
          <div class="villainPower-shadow"></div>
          <input type="text" class="action-text" disabled />
          <div class="players">
            <img class="hero-img" src="./images/captain-crunch.png" alt="" />
            <img class="villain-img" src="./images/darth-vader.png" alt="" />
          </div>
        </section>
        <section class="actions">
          <ul>
            <li><button class="attack-button" value="punch">Punch</button></li>
            <li>
              <button class="attack-button" value="spoon-smack">
                Spoon Smack
              </button>
            </li>
            <li><button class="attack-button" value="slap">Slap</button></li>
            <li>
              <button class="attack-button" value="web-shot">Web Shot</button>
            </li>
            <li>
              <button class="attack-button" value="tickle">Tickle</button>
            </li>
          </ul>
        </section>
      </article>
    </main>

    <audio
      class="media"
      controls
      src="https://www.chosic.com/wp-content/uploads/2021/09/Hostiles-Inbound-Epic-Battle-Music-Powerful-Orchestral.mp3"
    >
      <a
        href="https://www.chosic.com/wp-content/uploads/2021/09/Hostiles-Inbound-Epic-Battle-Music-Powerful-Orchestral.mp3"
      >
      </a>
    </audio>
    <!-- Hostiles Inbound by Miguel Johnson | https://soundcloud.com/migueljohnsonmjmusic
      Music promoted by https://www.chosic.com/free-music/all/
      Creative Commons CC BY 3.0
      https://creativecommons.org/licenses/by/3.0/ -->
    <script src="./js/main.js"></script>
  </body>
</html>
