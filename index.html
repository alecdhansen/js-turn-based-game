<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />

    
    <title>Turn Based Game</title>
  </head>
  <body>
    <main>
      <article class="game-pad">
        <header class="game-options">
          <select class="character">
            <option id="default-value" selected>- Select Your Hero -</option>
            <option value="Superman">Superman</option>
            <option value="Captain Crunch">Captain Crunch</option>
            <option value="Elastigirl">Elastigirl</option>
            <option value="Spiderman">Spiderman</option>
            <option value="Tarzan">Tarzan</option>
          </select>
          <div class="on-btn">
            <button id="on-button">
              <audio
                id="audio"
                src="https://www.chosic.com/wp-content/uploads/2021/09/Hostiles-Inbound-Epic-Battle-Music-Powerful-Orchestral.mp3"
              ></audio></button
            ><span class="on-text">on/off</span>
          </div>
          <button class="start-btn">Start Game!</button>
        </header>
        <section class="game-screen">
          <img class="screen-img" src="./images/loading-scrn.png" alt="" />
          <input type="text" class="hero-text" disabled />
          <img class="vs-logo" src="./images/vs.png" alt="" />
          <input type="text" class="villain-text" disabled />
          <div class="heroPower"></div>
          <div class="heroPower-shadow"></div>
          <div class="villainPower"></div>
          <div class="villainPower-shadow"></div>
          <input type="text" class="action-text" disabled />
          <div class="players">
            <img class="hero-img" src="./images/captain-crunch.png" alt="" />
            <img class="villain-img" src="./images/darth-vader.png" alt="" />
          </div>
        </section>
        <section>
        <audio class="soundbite" id="bite" src="audio/splash-by-blaukreuz-6261.mp3">

        </audio>
        </section>
        
        <section class="actions" id="action-buttons" >
          <ul>
             <li></li> 
            <li class="actions3">
              <button 
              class="attack-button"
               value="">
              <audio
              id=""
              src="">
            </audio>
              </button>
            </li>
            
          </ul>
        </section>
        <script id="template" type="text/x-handlebars-template">
        <section class="actions">
          <ul>
          {{#each context}} 
          <li class="actions3">
          <button class="attack-button heroes" value={{attack}} id="at-{{sound}}" sound="{{sound}}">
            <audio
                sound2 ="{{sound}}"
                src="./audio/joker-laugh-2-98829.mp3"
                ></audio>
            {{caption}}
          </button>
           
            </li>
          {{/each}}
        </ul>
        </section>
        </script>

        <script id="sound-template" type="text/x-handlebars-template">
         
          <audio class="soundbite" id="{{soundname}}" src="{{src}}">

          </audio>
        
        </script>
        <section>
        <audio class="soundbite" id="bite" src="audio/splash-by-blaukreuz-6261.mp3"></audio>
          <audio class="soundbite" id="audiotickle" src="audio/joker-laugh-2-98829.mp3"></audio>
          <audio class="soundbite" id="audiowebshot" src="./audio/splash-by-blaukreuz-6261.mp3"></audio>
          <audio class="soundbite" id="audioslap" src="./audio/slap-in-the-face-101869.mp3"></audio>
          <audio class="soundbite" id="audiosmack" src="./audio/hit-sound-effect-12445.mp3"></audio>
          <audio class="soundbite" id="audiopunch" src="./audio/umph-47201.mp3"> </audio>
        
      </section>
        

      </article>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
